<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8" />
    <meta charset="description" content="Conteúdo do site" />
    <meta charset="keywords" content="landingPage, aula" />
    <meta charset="author" content="Vinícius" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Projeto 02 | Landing Page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div><div class="logo-1"></div></div>
        <div><div class="logo-2"></div></div>
        <div class="clear"></div>
      </div>
    </header>

    <section class="cover-form">
      <div class="container bg">
        <div class="form-container">
          <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO!</h2>

          <form action="">
            <div class="form-wrapper">
              <p>Nome completo</p>
              <input type="text" name="nome" id="" required />
            </div>
            <div class="form-wrapper">
              <p>E-mail</p>
              <input type="email" name="email" id="" required />
            </div>
            <div class="form-wrapper">
              <p>Telefone</p>
              <input type="text" name="telefone" id="" required />
            </div>
            <div class="form-wrapper">
              <input type="submit" name="acao" value="Enviar">
            </div>
            <div class="form-wrapper">
              <p>TODOS OS CAMPOS SÃO OBRIGATÓRIOS</p>
            </div>
          </form>
        </div>
        <div class="clear"></div>
      </div>
    </section>
  </body>
</html>
