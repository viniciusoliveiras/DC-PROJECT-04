<!DOCTYpE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#4.9 Criando formulário de contato profissional</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <fieldset>
            <legend>FORMULÁRIO</legend>
            <div><input type="text" name="nome" placeholder="Digite o seu nome"></div>
            <div><input type="text" name="email" placeholder="Digite o seu e-mail"></div>
            <div>
                <select name="lista">
                    <option disabled selected>Qual a sua idade?</option>
                    <option value="20">20</option>
                    <option value="25+">25+</option>
                    <option value="40+">40+</option>
                </select>
            </div>

            <h2>Qual sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" value="Rio de Janeiro"><span> Rio de Janeiro</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="Florianópolis"><span> Florianópolis</span>
                </div>
                <div>
                    <input type="radio" name="cidade" value="São Paulo"><span> São Paulo</span>
                </div>
            </div>

            <h2>O que você gosta de comer?</h2>
            <div class="input">
                <div>
                    <input type="checkbox" name="cidade[]" value="Frutas"><span> Frutas</span>
                </div>
                <div>
                    <input type="checkbox" name="cidade[]" value="Fast Foods"><span> Fast Foods</span>
                </div>
                <div>
                    <input type="checkbox" name="cidade[]" value="Saladas"><span> Saladas</span>
                </div>
            </div>

            <div>
                <textarea name="observacao" placeholder="Observações"></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar">
            </div>

            
        </fieldset>
        <a href="http://instagram.com/svini.oliveira" target="_blank"><img class="logo" src="instagram.png"></a>
    </form>


</body>

</html>
